<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Profile</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-1 col-md-1 control-label">Username:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <p ng-model="currentUser.username" class="form-control-static" id="username">{{currentUser.username}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 col-md-1 control-label">Password:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="currentUser.password" type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-1 col-md-1 control-label">First Name:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="currentUser.firstName" type="text" class="form-control" id="firstname">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-1 col-md-1 control-label">Last Name:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="currentUser.lastName" type="text" class="form-control" id="lastname">
            </div>
        </div>
        <div class="form-group">
            <label for="role" class="col-sm-1 col-md-1 control-label">Roles:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <p>{{currentUser.roles.toString()}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-1 col-md-1 control-label">Emails:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="currentUser.emails" type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-1 col-md-1 control-label">Phones:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="currentUser.phones" type="text" class="form-control" id="phone">
            </div>
        </div>
            <button ng-click="update(currentUser)" class="btn btn-primary col-xs-12 col-sm-10 col-md-9 col-md-offset-2 col-lg-9 col-lg-offset-2">Update</button>
    </form>
</div>
