<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Form</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#/form">Form</a></li>
        <li role="presentation"><a href="#/field">Fields</a></li>
    </ul>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                    <a href="" id="form"><span class="caret"></span></a>
                    <label for="form">Form Name</label>
                </th>
                <th>
                    <a href="" id="act"><span class="caret"></span></a>
                    <label for="act">Action</label>
                </th>
            </tr>
            <tr>
                <th>
                    <input ng-model="selected.title" class="form-control ng-pristine ng-untouched ng-valid"
                           type="text" placeholder="title">
                </th>
                <th>
                    <a href="" ng-click="addForm(selected)" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                    <a href="" ng-click="updateForm(selected)" ng-show="selected"
                       class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="f in form_list" ng-class="{success: $index == selectedIndex}">
                <td>{{f.title}}</td>
                <td>
                    <a ng-click="deleteForm($index)" class="btn btn-danger btn-md" name="remove">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                    <a ng-click="selectForm($index)" class="btn btn-warning btn-md" name="select">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
