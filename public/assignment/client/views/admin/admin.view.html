<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Admin</h1>
    <h2>Users</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="info">
                <th>
                    <label ng-click="sort('username')">
                        <span ng-if="sortAttr.by === 'username' && sortAttr.direction"
                              class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                        <span ng-if="sortAttr.by === 'username' && !sortAttr.direction"
                              class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        Username
                    </label>
                </th>
                <th>
                    <label>Password</label>
                </th>
                <th>
                    <label ng-click="sort('firstName')">
                        <span ng-if="sortAttr.by === 'firstName' && sortAttr.direction"
                              class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                        <span ng-if="sortAttr.by === 'firstName' && !sortAttr.direction"
                              class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        First Name
                    </label>
                </th>
                <th>
                    <label ng-click="sort('lastName')">
                        <span ng-if="sortAttr.by === 'lastName' && sortAttr.direction"
                              class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                        <span ng-if="sortAttr.by === 'lastName' && !sortAttr.direction"
                              class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                        LastName
                    </label>
                </th>
                <th>
                    <label>Roles</label>
                </th>
                <th>
                    <label>Action</label>
                </th>
            </thead>
            <tr>
                <td>
                    <input ng-model="selected.username" class="form-control" type="text" placeholder="username">
                </td>
                <td>
                    <input ng-model="selected.password" class="form-control" type="password" placeholder="password">
                </td>
                <td>
                    <input ng-model="selected.firstName" class="form-control" type="text" placeholder="first name">
                </td>
                <td>
                    <input ng-model="selected.lastName" class="form-control" type="text" placeholder="last name">
                </td>
                <td>
                    <input ng-model="selected.roles" class="form-control" type="text" placeholder="roles">
                </td>
                <td>
                    <button ng-click="addUser(selected)" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateUser(selected)" class="btn btn-default btn-md">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr ng-repeat="user in users" ng-class="{success: $index == selectedIndex}">
                <td>{{user.username}}</td>
                <td></td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.roles.toString()}}</td>
                <td>
                    <button ng-click="remove(user)" class="btn btn-danger btn-md" name="remove">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button ng-click="select($index)" class="btn btn-warning btn-md" name="select">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
