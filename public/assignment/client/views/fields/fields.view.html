
    <div class=" col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1>Form Fields:</h1>
        <ul class="nav nav-tabs">
            <li role="presentation"><a>Form</a></li>
            <li role="presentation" class="active"><a>Fields</a></li>
        </ul>
        <form>
            <div  jga-sortable jga-sortable-callback="sortField(start, end)">
                <div class="form-group form-elem" ng-repeat="field in fields">
                    <h4><label>{{field.label}}</label></h4>
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <div ng-switch="field.type">
                                <input type="text" id="one-line-text" ng-switch-when="TEXT" class="form-control"
                                       placeholder="{{field.placeholder}}">
                                <textarea id="muti-line" ng-switch-when="TEXTAREA" class="form-control"
                                          placeholder="{{field.placeholder}}"></textarea>
                                <input id="date" type="date" ng-switch-when="DATE" class="form-control"
                                       placeholder="{{field.placeholder}}">
                                <select id="options" ng-switch-when="OPTIONS" class="form-control"
                                        ng-model="option"
                                        ng-options="op.label for op in field.options"></select>
                                <label id="checkbox" ng-switch-when="CHECKBOXS" ng-repeat="op in field.options">
                                    <input type="checkbox" class="form-control">{{op.label}}</label>
                                <label id="radios" ng-switch-when="RADIOS" ng-repeat="op in field.options">
                                    <input type="radio" name="simpleRadio">{{op.label}}</label>
                                </div>
                                <div class="input-group-btn">
                                    <button id="fname-control"
                                            class="btn btn-default dropdown-toggle visible-xs-* hidden-sm hidden-md hidden-lg"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                                            class="glyphicon glyphicon-list" aria-hidden="true"></span><span
                                            class="caret"></span></button>
                                    <ul class="dropdown-menu" aria-labelledby="#fname-control">
                                        <li>
                                            <button class="btn btn-default">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                        </li>
                                        <li><a href="#"><span class="glyphicon glyphicon-plus"
                                                              aria-hidden="true"></span></a>
                                        </li>
                                        <li>
                                            <button class="btn btn-default" ng-click="removeField(field)"><span
                                                    class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                        </li>
                                        <li><a href="#"><span class="glyphicon glyphicon-align-justify"
                                                              aria-hidden="true"></span></a></li>
                                    </ul>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <div class="btn-group hidden-xs">
                                <button class="btn btn-default" ng-click="sendToPopUp(field)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <a href="#" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                                <button class="btn btn-default" ng-click="removeField(field)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                                <a href="#" class="btn btn-default">
                                    <span class=" glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <hr>
                <div class="form-group form-elem">
                    <h4><label for="add-new">Add New Field:</label></h4>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <select ng-model="type" class="form-control">
                                <option>single-line-text</option>
                                <option>multi-line-text</option>
                                <option>dropdown</option>
                                <option>radios</option>
                                <option>checkbox</option>
                                <option>date</option>
                            </select>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <div class="btn-group">
                                <a ng-click="addField(type)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

        </form>
    </div>
