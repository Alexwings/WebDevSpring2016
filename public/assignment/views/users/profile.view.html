<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Profile</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-1 col-md-1 control-label">Username:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder={{user.username}}>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 col-md-1 control-label">Password:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder={{user.password}}>
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-sm-1 col-md-1 control-label">First Name:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="user.firstName" type="text" class="form-control" id="firstname" placeholder={{user.firstName}}>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-1 col-md-1 control-label">Last Name:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="user.lastName" type="text" class="form-control" id="lastname" placeholder={{user.lastName}}>
            </div>
        </div>
        <div class="form-group">
            <label for="inputroles" class="col-sm-1 col-md-1 control-label">Roles:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="user.roles = " type="text" class="form-control" id="inputroles" placeholder={{user.roles.toString()}} disabled>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">
                <button ng-click="update(user)" type="submit" class="btn btn-default">Update</button>
            </div>
        </div>
    </form>
</div>
