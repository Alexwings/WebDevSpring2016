<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-1 col-md-1 control-label">Username:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="user.username" type="text" id="username" class="form-control" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 col-md-1 control-label">Password</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input ng-model="user.password" type="password" id="password" class="form-control" placeholder="password">
            </div>
        </div>
        <p class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-9 col-md-offset-2 warn" ng-hide="exist">
            <strong>username or password is not valid</strong>
        </p>
        <button ng-click="login(user)" class="btn btn-primary col-xs-12 col-sm-8 col-sm-offset-2 col-md-9 col-md-offset-2">Login</button>
    </form>
</div>
