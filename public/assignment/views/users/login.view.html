<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1>Login</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-1 col-md-1 control-label">Username:</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input type="text" id="username" class="form-control" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-1 col-md-1 control-label">Password</label>
            <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                <input type="password" id="password" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-7 col-sm-offset-2 col-md-8 col-md-offset-2">
                <input type="checkbox" id="remember">
                <label for="remember" class="control-label">Remember</label>
            </div>
        </div>
        <div class="col-sm-7 col-sm-offset-2 col-md-8 col-md-offset-2">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </form>
</div>
