<div class="row users-main">
    <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <h1>Hello! {{user.username}}</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="password" class="col-sm-1 col-md-1 control-label">Password:</label>
                <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                    <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="{{user.password}}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 col-md-1 control-label">Role: </label>
                <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                    <p><strong>{{user.role}}</strong></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-lg-9 col-lg-offset-2">
                    <button ng-click="update(user)" class="btn btn-primary">Update</button>
                    <a href="posts.view.html" class="btn btn-primary">Posts</a>
                </div>
            </div>
        </form>
    </div>
</div>
