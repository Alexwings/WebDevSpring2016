<!-- Page Content -->
    <div class="row page-content">
        <!--Search Bar-->
        <div ng-include="'views/search/search_bar.view.html'"></div>
        <!--Page content-->
        <div>
            <h1 class="col-lg-9 col-md-9 col-lg-offset-3 col-md-offset-3 text-center"
                ng-show="!model.message">Local results</h1>
        </div>
        <div class="col-lg-9 col-md-9 col-lg-offset-3 col-md-offset-3">
            <div ng-repeat="post in model.posts">
                <div class="thumbnails col-lg-4 col-md-4">
                    <a href="" ng-click="model.toDetials(post)"><img ng-src="{{post.Poster}}" height="200" width="153"></a>
                    <div class="caption">
                        <h4>{{post.Title}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h1 class="col-lg-9 col-md-9 col-lg-offset-3 col-md-offset-3 text-center"
                ng-show="!model.imdbmessage">IMDB results</h1>
        </div>
        <div class="col-lg-9 col-md-9 col-lg-offset-3 col-md-offset-3">
            <div ng-repeat="movie in model.movies">
                <div class="thumbnails col-lg-4 col-md-4">
                    <a href="" ng-click="model.toDetials(movie)"><img ng-src="{{movie.Poster}}" height="200" width="153"></a>
                    <div class="caption">
                        <h4>{{movie.Title}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
