<!DOCTYPE html>
<html class="full" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movie Info</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link href="../../css/the-big-picture.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../index.html">Online Movie Info</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="register.view.html">Register</a></li>
                <li class="active"><a>login</a></li>
                <li><a href="#">Username</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row users-main">
        <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
            <h1>Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-1 col-md-1 control-label">Username:</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                        <p ng-model="user.username" class="form-control-static" id="username">{{user.username}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-1 col-md-1 control-label">Password:</label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1">
                        <input ng-model="user.password" type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 col-md-1 control-label">Roles: </label>
                    <div class="col-sm-8 col-sm-offset-1 col-md-9 col-md-offset-1 checkbox">
                        <strong>{{currentUser.roles.toString()}}</strong>
                    </div>
                </div>
                <div class="col-md-offset-2 col-lg-9 col-lg-offset-2">
                    <button ng-click="update(user)" class="btn btn-primary">Update</button>
                    <a href="posts.view.html" class="btn btn-primary pull-right">Posts</a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
